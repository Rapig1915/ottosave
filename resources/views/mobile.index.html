<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">

        <title>Otto App</title>
        <link rel="shortcut icon" href="/favicon-32x32.png" type="image/png"/>
        <link href="/fonts/dym-font/css/dym-font.css" rel="stylesheet" type="text/css">
        <link href="/css/app.css" rel="stylesheet" type="text/css">

        <script src="https://connect2.finicity.com/assets/sdk/finicity-connect.min.js"></script>
        <script>
            window.appEnv = window.appEnv || {};
            window.appEnv.baseURL = "{{{ APP_URL }}}";
            window.appEnv.clientPlatform = 'ios';
            window.appEnv.ga_id = 'UA-142524823-1';
            window.appEnv.recaptchaDisabled = {{{ RECAPTCHA_DISABLED }}};
            window.appEnv.recaptchaSiteKey = "{{{ RECAPTCHA_SITE_KEY }}}";
        </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142524823-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', window.appEnv.ga_id);
        </script>
    </head>
    <body>
        <div id="vueApp">
            <div class="vueOnePage">
                <router-view></router-view>
            </div>
            <div class="font_preload">
                <span class="fa"></span>
            </div>
        </div>

        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
